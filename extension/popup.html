
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Blocker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        #points, #domain-points {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            margin-bottom: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            margin-top: 20px;
            font-size: 1.5em;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background: #007bff;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <script src="popup.js"></script>
    <div id="points">Points: 0</div>
    <div id="domain-points">Domain Points: 0</div>
    <button id="change-block-status">Block/Unblock</button>
    <h2>Blocked Domains</h2>
    <ul id="blocked-domains">
        <!-- List items will be added here -->
    </ul>
</body>
</html>
